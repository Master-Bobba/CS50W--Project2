{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New listing </h2>
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group>">
            <label for="exampleInputEmail1"> Listing Title </label>
            <input class="form-control" type="text" name="title" placeholder="Title" autofocus>
        </div>
        <div class="form-group>">
            <label for="exampleInputEmail1"> Detailed Description </label>
            <textarea class="form-control" type="text" name="description" placeholder="Description" rows="3" ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputAmount"> Bids Starting Amount </label>
            <input class="form-control" type="number" name="starting_bid" placeholder="Amount in Â£">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> Image (Optional) </label>
            <input class="form-control" type="text" name="image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> Category (Optional) </label>
            <input class="form-control" type="text" name="category" placeholder="Fashion, Toys, Electronics, Home, etc.">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="float:right; width: 150px;">Post New Listing </button>
        </div>
        
    </form>
{% endblock %}
